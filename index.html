			<h1>生命周期</h1>
			{{msg}}
		</div>

		<script>
			<!-- 生命周期 -->
			let test = {a:1};
			var app = new Vue({
				el: '#app',
				data:{
					msg: 'hi vue'
				},
				
				beforeCreate:function(){
					console.log('beforeCreate');
				},
				
				created:function(){
					console.log('created');
				},
				
				beforeMount:function(){
					console.log('beforeMount');
				},
				
				mounted:function(){
					console.log('mounted');
				},
				
				beforeUpdate:function(){
					console.log('beforeUpdate');
				},
				
				updated:function(){
					console.log('updated');
				}
			});
			
			setTimeout(function() {
				app.msg="change...."
			}, 3000);
		</script>
